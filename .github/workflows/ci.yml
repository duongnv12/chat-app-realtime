name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js (SETUP phiên bản Node.js mới nhất, ví dụ: 'node:latest' tương đương v24.0.2 hoặc tương tự)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Step 3: Cài đặt dependency
      - name: Install dependencies
        working-directory: ./services/auth-service
        run: npm ci

      # Step 4: Chạy các bài kiểm thử (unit & integration tests)
      - name: Run tests
        working-directory: ./services/auth-service
        run: npm test

      # Optionally: Step 5: Build Docker image của Auth service
      - name: Build Docker image
        working-directory: ./services/auth-service
        run: docker build -t chat-app-realtime-auth-service .

      # Nếu bạn có sử dụng Docker Compose để chạy tích hợp cho tổng dự án, có thể thêm bước sau:
      #- name: Run integration tests with Docker Compose
      #  run: docker compose up --abort-on-container-exit --build
